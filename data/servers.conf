#
# WIP format for servers.conf
#
# [networkname] mostly for the UI, we update on getting RPL_ISUPPORT
#
# Hosts=comma separated list of servers.
# Ports are split by "/", a "+" prefix indicates SSL
# Default port is always 6667
#
# Channels=comma separated list of channels to (auto)join
# Passwords are split with a ":", i.e. #somechan:somepassword,#someotherchan
#
#

[freenode]
Hosts=irc.freenode.net/6667,irc.freenode.net/+6697
Channels=#evolveos

[SpotChat]
Hosts=irc.spotchat.org,irc.spotchat.org/+6697
